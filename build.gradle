group 'com.amannmalik'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.glassfish:javax.json:1.0.4"
    compile "org.slf4j:slf4j-simple:1.7.12"
    compile "junit:junit:4.12"
}

wrapper {
    gradleVersion = "2.5"
}